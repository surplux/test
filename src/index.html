<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-site-verification" content="QsaAMdCTu6Hp4Ky05sq_t1xKXh3GdXolfnjjl4iyYcM" />
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="styles/font-awesome.min.css">
  <title>Sync Bookstore</title>
  <base href="/" />
  <script type="application/ld+json">
    {
       "@context": "http://schema.org",
       "@type": "WebSite",
       "url": "https://sync-store-staging.herokuapp.com/",
       "potentialAction": {
         "@type": "SearchAction",
         "target": "https://sync-store-staging.herokuapp.com/book/{search_term_string}",
         "query-input": "required name=search_term_string"
       }
    }
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
